    <div class="col-lg-6 col-sm-12">
        <h3>Plot, Cubes Placed</h3>
        <div id="tester",width="100%">
            <script>
                TESTER = document.getElementById("tester");

                var traces = [
                    {y:[3,0,0,0,0,1,0], x:[1,2,3,4,5,6,7], fill: "tozeroy", name: "Switch"},
                    {y:[2,2,4,0,4,1,3], x:[1,2,3,4,5,6,7], fill: "tonexty", name: "Scale"},
                    {y:[0,0,0,2,0,1,0], x:[1,2,3,4,5,6,7], fill: "tonexty", name: "Opp. Switch"},
                ];

                var layout = {
                    autosize: false,
                    showlegend: false
                };

                function stackedArea(traces) {
                    for(var i=1; i<traces.length; i++) {
                        for(var j=0; j<(Math.min(traces[i]['y'].length, traces[i-1]['y'].length)); j++) {
                            traces[i]['y'][j] += traces[i-1]['y'][j];
                        }
                    }
                    return traces;
                }

                Plotly.newPlot(TESTER, stackedArea(traces), layout);
            </script>
        </div>

    </div>
</div>
</body>
