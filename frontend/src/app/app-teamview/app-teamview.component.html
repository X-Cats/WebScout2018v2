<div class="container">
  <div class="row">
    <div class="col-lg-6 col-sm-6">
      <div align="left"><h3>Team Data: </h3></div>
    </div>
    <div class="col-lg-6 col-sm-6">
      <div align="right">
        <form (submit)="updateTeam(teamnum.value)">
          <div class="input-group">
            <input type="number" class="form-control" #teamnum placeholder="Team Number" value="191">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Go</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
  <div class="col-lg-6 col-sm-12">
    <team-teamtables></team-teamtables>
  </div>

  <div class="col-lg-6 col-sm-12">
    <team-teamgraph></team-teamgraph>
  </div>
  </div>
</div>
